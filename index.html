<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <section class="col-xs-12">
                <form>
                  <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" placeholder="Name" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" placeholder="Email" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="selectSite">Site</label>
                    <select id="selectSite" class="form-control">
                        <option>Choose...</option>
                        <option>altavista.com</option>
                        <option>yahoo.org</option>
                        <option>apple.com</option>
                    </select>
                  </div>
                  <div class="checkbox-inline">
                    <input id="inputAddList" type="checkbox">
                    <label for="inputAddList">
                        Add me to e-mail subscription</label>
                  </div>
                  <div class="form-group">
                    <label for="inputComments">Add Comments</label>
                    <textarea id="inputComments" class="form-control"></textarea>
                  </div>
                    <input type="submit" value="submit">
                </form>
            </section>
        </div>
        <!-- row -->
    </div>
    <!-- content container -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
